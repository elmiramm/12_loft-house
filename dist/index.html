<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>LoftHouse</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="container">
		<div class="header__inner">
			<div class="logo"><a href="#"><img src="img/logo.svg" alt="Logo"></a></div>
			<nav class="header__menu menu">
				<ul class="menu__list">
					<li class="menu__list-item"><a class="menu__list-link" href="#">О комплексе</a></li>
					<li class="menu__list-item"><a class="menu__list-link" href="#">Район</a></li>
					<li class="menu__list-item"><a class="menu__list-link" href="#">Каталог квартир</a></li>
					<li class="menu__list-item"><a class="menu__list-link" href="#">Ипотека</a></li>
					<li class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="burger">
				<span></span>
			</div>
		</div>
	</div>
</header>

		<main class="page">
			<section class="intro">
	<div class="container">
		<div class="intro__inner">
			<h1 class="intro__title">
				Жилой комплекс <br>
				в историческом центре
			</h1>
			<a class="intro__link icon-mouse" href="#benefits"></a>
			<div class="intro__contacts">
				<a class="intro__contacts-icon icon-location" href="#section-map">Наб. реки Фонтанки 10-15</a>
				<a class="intro__contacts-icon icon-phone" href="tel:+88121234567">8 (812) 123-45-67</a>
			</div>
		</div>
	</div>
</section>
			<div class="benefits">
	<div class="container container--sm">
		<div class="benefits__row">
			<div class="benefits__item">
				<div class="benefits__item-icon icon-bench"></div>
				<p class="benefits__item-text">Рядом исторические <br>
					парки и скверы</p>
			</div>
			<div class="benefits__item">
				<div class="benefits__item-icon icon-building"></div>
				<p class="benefits__item-text">Полностью <br>
					обустроенный</p>
			</div>
			<div class="benefits__item">
				<div class="benefits__item-icon icon-fountain"></div>
				<p class="benefits__item-text">10 фонтанов <br>
					на территории</p>
			</div>
			<div class="benefits__item">
				<div class="benefits__item-icon icon-bicycle"></div>
				<p class="benefits__item-text">6 км <br>
					велодорожек</p>
			</div>
		</div>
	</div>
</div>
			

		</main>

		
	</div>


	<script src="js/app.min.js"></script>
</body>

</html>
